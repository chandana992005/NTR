<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTR Repository</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333; line-height: 1.6;">

    <header style="background-color: #333; color: white; padding: 1rem 0; text-align: center;">
        <h1>NTR Repository</h1>
    </header>

    <section style="max-width: 960px; margin: 20px auto; padding: 20px; background-color: white; border: 1px solid #ccc;">
        <h2 style="color: #333; text-align: center;">Add Photo of NTR</h2>
        
        <form style="text-align: center;">
            <label for="photoUpload" style="font-weight: bold;">Choose Photo:</label><br>
            <input type="file" id="photoUpload" name="photoUpload" accept="image/*"><br><br>
            
            <button type="submit" style="background-color: #333; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 1rem;">Upload Photo</button>
        </form>

        <!-- Image of NTR -->
        <div style="text-align: center; margin-top: 20px;">
            <img src="https://th.bing.com/th/id/OIP.FY2C1X35BFGWPPvyogXdqQHaK5?w=133&h=196&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="NTR" style="max-width: 100%; height: auto;">
        </div>
    </section>

   

</body>
</html>
